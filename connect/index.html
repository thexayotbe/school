<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bog`lanish</title>
    <link rel="shortcut icon" href="logo-small.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="mobile/syle.css" media="(max-width:768px)" />
  </head>
  <body>
    <section>
      <div class="connect">
        <div class="connect-item">
          <h3>Savol va takliflar</h3>
          <form action="https://formspree.io/f/mgeqveze" method="POST">
            <input type="text" placeholder="Ismingiz*" required name="namee" />
            <input
              type="email"
              placeholder="Elektron pochtangiz*"
              required
              name="email"
            />
            <input
              type="text"
              placeholder="Telefon raqamingiz*"
              required
              name="phone"
            />
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Xabar"
            ></textarea>
            <button type="submit">Jonatish</button>
            <button type="reset">Ochirish</button>
          </form>
        </div>
        <div class="connect-item">
          <img src="bg.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
